---
# ServiceAccount for Home Assistant Kubernetes integration (k3s optimized)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homeassistant-monitor
  namespace: default
  annotations:
    kubernetes.io/service-account.name: homeassistant-monitor
automountServiceAccountToken: true
---
# ClusterRole with all necessary permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homeassistant-monitor
rules:
# Read permissions for monitoring
- apiGroups: [""]
  resources: ["pods", "services", "nodes", "namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
# Write permissions for control
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["patch", "update"]
- apiGroups: ["extensions"]
  resources: ["deployments"]
  verbs: ["patch", "update"]
# Additional permissions that might be needed
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
---
# ClusterRoleBinding to bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homeassistant-monitor
subjects:
- kind: ServiceAccount
  name: homeassistant-monitor
  namespace: default
roleRef:
  kind: ClusterRole
  name: homeassistant-monitor
  apiGroup: rbac.authorization.k8s.io
